<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Playing with CSS variable & JS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Update CSS variables with <span class="h1">JS</span></h2>
    <div class="controls">
      <label for="spacing">Spacing: </label>
      <input type="range" name="spacing" id="spacing" min="10" max="200"
      value="10" data-sizing="px">
      <label for="blur">Blur:</label>
      <input type="range" name="blur" id="blur" min="0" max="30" value="10"
      data-sizing="px">
      <label for="color">Base Color:</label>
      <input type="color" name="color" id="color" value="#16CA6D" />
    </div>
    <img src="https://source.unsplash.com/collection/190727/800x400" />
    <script src="index.js"></script>
  </body>
</html>
